<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Care Insurance Claim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px #ccc;
        }
        input {
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Health Care Insurance Claim</h2>
        <p>Upload your Appeal PDF and X12.txt file</p>

        <label for="appealPdf">Upload Appeal PDF:</label>
        <input type="file" id="appealPdf" accept=".pdf"><br>

        <label for="x12File">Upload X12.txt:</label>
        <input type="file" id="x12File" accept=".txt"><br>

        <button onclick="uploadFiles()">Upload to Backend</button>

        <p id="status"></p>
    </div>

    <script>
        async function uploadFiles() {
            const backendUrl = "http://YOUR_BACKEND_URL/upload";  // Replace with your backend API

            let appealPdf = document.getElementById("appealPdf").files[0];
            let x12File = document.getElementById("x12File").files[0];

            let formData = new FormData();

            if (appealPdf) formData.append("file", appealPdf);
            if (x12File) formData.append("file", x12File);

            if (!appealPdf && !x12File) {
                document.getElementById("status").innerText = "Please select files to upload.";
                return;
            }

            try {
                let response = await fetch(backendUrl, {
                    method: "POST",
                    body: formData
                });

                let result = await response.json();
                if (response.ok) {
                    document.getElementById("status").innerText = "Files uploaded successfully!";
                } else {
                    document.getElementById("status").innerText = "Upload failed: " + result.error;
                }
            } catch (error) {
                document.getElementById("status").innerText = "Error connecting to backend.";
            }
        }
    </script>

</body>
</html>
