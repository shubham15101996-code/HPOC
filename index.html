<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Care Insurance Claim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 15px;
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Health Care Insurance Claim</h1>
        <p>Upload your Appeal PDF and X12.txt file</p>

        <label for="appealPdf">Upload Appeal PDF:</label>
        <input type="file" id="appealPdf" accept=".pdf"><br>

        <label for="x12File">Upload X12.txt:</label>
        <input type="file" id="x12File" accept=".txt"><br>

        <button onclick="uploadFiles()">Process Claim </button>

        <p id="status"></p>
    </div>

    <script>
        async function uploadFiles() {
            const backendUrl = "http://YOUR_BACKEND_URL/upload";  // Replace with your actual backend API

            let appealPdf = document.getElementById("appealPdf").files[0];
            let x12File = document.getElementById("x12File").files[0];

            let formData = new FormData();
            if (appealPdf) formData.append("file", appealPdf);
            if (x12File) formData.append("file", x12File);

            if (!appealPdf && !x12File) {
                document.getElementById("status").innerText = "Please select files to upload.";
                document.getElementById("status").style.color = "red";
                return;
            }

            try {
                let response = await fetch(backendUrl, {
                    method: "POST",
                    body: formData
                });

                let result = await response.json();
                if (response.ok) {
                    document.getElementById("status").innerText = "Files uploaded successfully!";
                    document.getElementById("status").style.color = "green";
                } else {
                    document.getElementById("status").innerText = "Upload failed: " + result.error;
                    document.getElementById("status").style.color = "red";
                }
            } catch (error) {
                document.getElementById("status").innerText = "Error connecting to backend.";
                document.getElementById("status").style.color = "red";
            }
        }
    </script>

</body>
</html>
